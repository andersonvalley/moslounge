<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MosLounge – сеть лаунж заведений премиум-класса. Найди лаунж-бар в Москве, который придется тебе по вкусу." />
    <meta name="keywords" content="MosLounge" />
    
    <title>MosLounge</title>
</head>

<body>
    <header class="header header-fixed">
      <div class="container header__container">
        <div class="header__logo wow animate__animated animate__bounceInLeft">
          <a href="#">
            <img src="assets/img/logo.svg" width="160" alt="mos lounge logo" />
          </a>
        </div>
    
        <nav class="menu header__menu wow animate__animated animate__bounceInLeft">
          <ul class="menu__list">
            <li class="menu__item"><a href="#">Главная</a></li>
            <li class="menu__item"><a href="#">О нас</a></li>
            <li class="menu__item"><a href="#">Меню</a></li>
            <li class="menu__item"><a href="#">Акции</a></li>
            <li class="menu__item"><a href="#">Франшиза</a></li>
          </ul>
        </nav>
    
        <div class="header__btn">
          <button class="btn btn-header wow animate__animated animate__pulse">
            Забронировать
            <img
              class="wow animate__animated animate__fadeInRight animate__infinite"
              src="assets/img/arrow.svg"
              alt="arrow"
            />
          </button>
        </div>
      </div>
    </header>

    <main class="main">
        
        <div class="hero">
          <div class="container hero__container">
            <div class="hero__info">fsff</div>
            <div class="hero__map">
              <img src="assets/img/map.svg" width="300" alt="" />
            </div>
          </div>
        </div>
        
    </main>

    <footer class="footer">
    
    </footer>    <script src="assets/js/script.js"></script>
</body>

</html>
